<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator JS King</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/loan_calculator.jpg">
</head>
<body>
    
    <div class="container">
        <h1>Loan Calculator</h1>
        <form>
            <div class="loan">
                <label for="loan">loan Amount $</label>
                <input type="number" id="loan" onchange="getData(this.value)">
            </div>
            <div class="interest">
                <label for="interest">Interest Rate %</label>
                <input type="number" id="interest" min="0" max="100" onchange="getData(this.value)">
            </div>
            <div class="Month">
                <label for="month">Month To Pay</label>
                <input type="number" id="month" min="1" max="48" onchange="getData(this.value)">
            </div>
        </form>
        <div>Monthly Payment: <span id="result"></span></div>
    </div>



    <script src="app.js"></script>
</body>
</html>
